<div class="mt-10">
    <form class="text-lg" id="{{form.ID}}" novalidate autocomplete="on">
        <p class="mb-6 text-2xl text-center">{{ form.title }}</p>
        <div class="flex flex-wrap gap-6">
            {% block formFields %} {% endblock %}
        </div>
        <button class="form-btn" type="submit">{{ form.btnSubmit
            }}</button>
    </form>
</div>
